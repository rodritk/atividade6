   <body>
   <script>
let contador = 0;
for (let i = 1; i <= 20; i++) {
    let num = parseInt(prompt(`Digite o número ${i}: `));
    if (num > 8) contador++;
}
alert("Números maiores que 8:", contador);




   </Script>
