   <body>
   <script>
let contador = 0;
for (let i = 1; i <= 20; i++) {
    let num = parseInt(prompt(`Digite o número ${i}: `));
    if (num >= 0 && num <= 100) contador++;
}
alert("Números entre 0 e 100:", contador);






   </Script>

   
</body>
</html>
